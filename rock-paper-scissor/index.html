<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle">🌓</button>
  <div class="container glass">
    <h1>🎮 Rock Paper Scissors</h1>
    <div class="player-input">
      <input type="text" id="playerName" placeholder="Enter your funky name!" />
      <button id="startGame">⚡ Start Game</button>
    </div>
    <div class="game">
      <div class="choices">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
      </div>
      <div class="result">
        <p id="resultText">Let's gooo! 🚀</p>
      </div>
      <div class="scoreboard">
        <p id="playerScore">👤 Player: 0</p>
        <p id="computerScore">🤖 Computer: 0</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
