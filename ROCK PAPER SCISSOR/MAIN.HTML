<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- <script src="script.js"></script> -->

    <title>RPS game</title>
  </head>
  <body>
    <button class = "theme">TOGGLE DARK</button>
    <div class="main">
      <div class="choice">
        <div class="rock hoverOn">
          ROCK
          <img src="assets/rock.svg" alt="rock" />
        </div>

        <div class="paper hoverOn">
          PAPER
          <img src="assets/hand.svg" alt="hand" />
        </div>

        <div class="scissor hoverOn">
          SCISSOR
          <img src="assets/scissor.svg" alt="scissor" />
        </div>
      </div>

      <div class="score">
        <span
          style="text-transform: uppercase; font-weight: bolder; padding: 8px"
        >
          scorecard
        </span>
        <div class="player">
          <label for="input" id="playerName"> (to change press "z") </label>

          <input
            type="text"
            class="field"
            placeholder="enter your name Please"
          />
          <button id="submit">Submit</button>
        </div>

        <dl>
          <dt id="P__0">Hello Player</dt>
          <dd>score - <span id="PScore">0</span></dd>

          <dt>Computer</dt>
          <dd>score - <span id="CScore">0</span></dd>
        </dl>
      </div>

      <div class="winState"></div>
    </div>

    <script src="script.js"></script>
  
   
  </body>

</html>
