<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @keyframes ballJump {
        from {
          rotate: 0;
        }
        to {
          rotate: 320deg;
        }
      }

      .ball {
        width: 50px;
        height: 50px;

        border-radius: 22px;

        animation: ballJump 0.9s ease-in-out 1s infinite;

        border: 3px orange solid;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script defer>
      let body = document.body;
      let balls = [];
      //empty array to contain ball div

      for (let i = 1; i <= 5; i++) 
      {
        balls[i] = document.createElement("div");
        balls[i].className = "ball";
        
        body.append(balls[i]);
        
        balls[i].style.width = "50px";
        
        balls[i].style.height = "50px";
        
        balls[i].style.border = "5px red solid";

        balls[i].style.borderRadius = "15px";

        balls[i].style.transform = `translate(${i * 200}px, ${17 * i * 8}px)`;



      }
    </script>
  </body>
</html>
