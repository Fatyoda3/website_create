<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <title>Smokify</title>
  </head>
  <body>
    <nav>
      <ul id="nav">
        <li class="logo">
          <img src="resource/logo.png" alt="" />
          spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList"></div>
      <h1>MY SONGS</h1>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" id="ProgressBar" name="range" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/21c0ed51ca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
